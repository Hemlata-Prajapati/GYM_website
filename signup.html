<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | GymFluencer</title>
  <link rel="stylesheet" href="styles.css ">
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar">
        <div class="logo">GymFluencer</div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
        </ul>
        <div class="nav-buttons">
            <a href="login.html" class="btn btn-login">Login</a>
        </div>
      </nav>
  </header>

  <!-- Sign-Up Section -->
  <section class="signup-section">
    <div class="form-container">
      <h1>Create Your Account</h1>
      <p>Join GymFluencer and start your fitness journey today!</p>
      <form action="submit-signup.php" method="POST">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
        
        <button type="submit" class="btn signup-btn">Sign Up</button>
        <p>Already have an account? <a href="login.html">Log In</a></p>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 GymFluencer. All rights reserved.</p>
  </footer>
</body>
</html>
